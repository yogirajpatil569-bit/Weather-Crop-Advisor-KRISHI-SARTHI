<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KRISHI SARATHI - Login/Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CD61yKq2WfC8t8kM5N71F/d5r5e5s5K9c5x1Bw0f8j5qA7p3G5f5F5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --card-bg: rgba(30, 41, 59, 0.9); 
            --green-400: #4ade80;
            --green-600: #059669;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-image: url("imm1bg.jpeg"); 
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; 
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container-card {
            background-color: var(--card-bg);
            border: 1px solid rgba(71, 85, 105, 0.45);
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            backdrop-filter: blur(6px);
        }
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, var(--green-400), #86efac);
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.9rem 1.4rem;
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 6px 18px rgba(2,6,23,0.5);
            z-index: 100;
            display: none;
            transition: all 0.25s ease-in-out;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-slate-900 justify-center items-center">
    <div id="messageBox" class="message-box"></div>

    <header class="w-full bg-slate-800/80 backdrop-blur-sm shadow-xl sticky top-0 z-10 border-b border-green-600/30 mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-cloud-sun-rain text-2xl text-green-400"></i>
                <span class="text-2xl font-extrabold gradient-text tracking-wider">KRISHI SARATHI</span>
            </div>
            <div id="auth-nav-links" class="flex items-center space-x-3 text-sm">
                <a href="index.html" class="px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 transition duration-150 text-sm font-medium">Home</a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex justify-center items-center p-4">
        <div class="container-card max-w-sm w-full mx-auto">
            <div class="text-center mb-6">
                <h1 id="form-title" class="text-3xl font-bold gradient-text mb-2">Login to Advisory</h1>
                <p id="form-subtitle" class="text-gray-400 text-sm">Access personalized weather-based crop advice.</p>
            </div>

            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-white placeholder-gray-400 focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-white placeholder-gray-400 focus:ring-green-500 focus:border-green-500">
                </div>
                <div id="confirm-password-group" class="hidden">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        class="w-full p-3 rounded-lg bg-slate-700 border border-slate-600 text-white placeholder-gray-400 focus:ring-green-500 focus:border-green-500">
                </div>
                
                <button type="submit" id="auth-button"
                    class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-150">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                <p id="toggle-text" class="text-gray-400">
                    Don't have an account? <a href="#" id="toggle-auth-mode" class="text-green-400 hover:text-green-300 font-medium transition duration-150">Sign Up</a>
                </p>
            </div>
        </div>
    </main>

    <script src="script-auth.js"></script>
</body>
</html>
